<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeplerX Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-star"></i> Exoplanet Detection - KeplerX</h1>
    <p class="subtitle">Ingrese parámetros para la predicción</p>

    <form id="exoplanetForm">
      <!-- Sección 1: Sistema -->
      <h2><i class="fa-solid fa-solar-panel"></i> Sistema</h2>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa-solid fa-circle"></i> sy_pnum (N° planetas)</label>
          <input type="number" step="any" name="sy_pnum" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle-dot"></i> st_rad (Radio estrella)</label>
          <input type="number" step="any" name="st_rad" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-arrows-left-right-to-line"></i> sy_dist (Distancia [pc])</label>
          <input type="number" step="any" name="sy_dist" required>
        </div>
      </div>

      <!-- Sección 2: Órbita -->
      <h2><i class="fa-solid fa-rotate"></i> Parámetros orbitales</h2>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa-solid fa-clock"></i> pl_orbper (Periodo [días])</label>
          <input type="number" step="any" name="pl_orbper" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle-question"></i> pl_orbperlim</label>
          <input type="number" step="any" name="pl_orbperlim" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> orbpos</label>
          <input type="number" step="any" name="orbpos" required>
        </div>
        
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> orbneg</label>
          <input type="number" step="any" name="orbneg" required>
        </div>
      </div>

      <!-- Sección 3: Radio planetario -->
      <h2><i class="fa-solid fa-circle-half-stroke"></i> Radio del planeta</h2>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa-solid fa-circle"></i> pl_rade (Radio Tierra)</label>
          <input type="number" step="any" name="pl_rade" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle"></i> pl_radelim</label>
          <input type="number" step="any" name="pl_radelim" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle"></i> pl_radj (Radio Júpiter)</label>
          <input type="number" step="any" name="pl_radj" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle"></i> pl_radjlim</label>
          <input type="number" step="any" name="pl_radjlim" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> radepos</label>
          <input type="number" step="any" name="radepos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> radjpos</label>
          <input type="number" step="any" name="radjpos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> radpos</label>
          <input type="number" step="any" name="radpos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> radneg</label>
          <input type="number" step="any" name="radneg" required>
        </div>
      </div>

      <!-- Sección 4: Fotometría -->
      <h2><i class="fa-solid fa-eye"></i> Fotometría</h2>
      <div class="form-grid">
        <div class="form-group">
          <label><i class="fa-solid fa-sun"></i> sy_vmag</label>
          <input type="number" step="any" name="sy_vmag" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-star"></i> sy_kmag</label>
          <input type="number" step="any" name="sy_kmag" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle-dot"></i> sy_gaiamag</label>
          <input type="number" step="any" name="sy_gaiamag" required>
        </div>

        <div class="form-group"> 
            <label><i class="fa-solid fa-location-dot"></i> distpos</label> 
            <input type="number" step="any" name="distpos" required> 
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> vmagpos</label>
          <input type="number" step="any" name="vmagpos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> vmagneg</label>
          <input type="number" step="any" name="vmagneg" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> kmagpos</label>
          <input type="number" step="any" name="kmagpos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> kmagneg</label>
          <input type="number" step="any" name="kmagneg" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> gaiamagpos</label>
          <input type="number" step="any" name="gaiamagpos" required>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-plus-minus"></i> gaiamagneg</label>
          <input type="number" step="any" name="gaiamagneg" required>
        </div>
      </div>

      <!-- Botones -->
      <div class="button-group">
        <button type="submit" class="btn-submit"><i class="fa-solid fa-rocket"></i> Predecir</button>
        <button type="button" class="btn-clear" onclick="clearForm()"><i class="fa-solid fa-eraser"></i> Limpiar</button>
      </div>
    </form>

    <!-- Resultado -->
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
